<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>TEDxMEC 2017</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="https://fonts.googleapis.com/css?family=Bree+Serif|PT+Sans" rel="stylesheet">

    <link rel="stylesheet" href="../src/css/gallery.css">

        <style>

        </style>
    </head>
    <body>

        <div class="page-head">
            <div class="navbar">
                <div>
                    <ul>
                        <li>Home</li>
                        <li>Gallery</li>

                    </ul>
                </div>
            </div>
        </div>

    <div class="container">

                    <img class="img-responsive gallery-image" src=/dist/imgs/gallery/1.jpg />

                <div class="col-md-4 img-container">
                    <img class="img-responsive gallery-image" src=/dist/imgs/gallery/2.jpg />
                </div>

                <div class="row">

                <div class="col-md-4 img-container">
                    <img class="img-responsive gallery-image" src=/dist/imgs/gallery/3.jpg />
                </div>

                </div>

                <div class="col-md-4 img-container">
                    <img class="img-responsive gallery-image" src=/dist/imgs/gallery/4.jpg />
                </div>

                <div class="col-md-4 img-container">
                    <img class="img-responsive gallery-image" src=/dist/imgs/gallery/5.jpg />
                </div>

                <div class="row">

                <div class="col-md-4 img-container">
                    <img class="img-responsive gallery-image" src=/dist/imgs/gallery/6.jpg />
                </div>

                </div>

                <div class="col-md-4 img-container">
                    <img class="img-responsive gallery-image" src=/dist/imgs/gallery/7.jpg />

                <div class="col-md-4 img-container">
                    <img class="img-responsive gallery-image" src=/dist/imgs/gallery/8.jpg />
                </div>

                <div class="row">

                <div class="col-md-4 img-container">
                    <img class="img-responsive gallery-image" src=/dist/imgs/gallery/9.jpg />
                </div>

                </div>

                <div class="col-md-4 img-container">
                    <img class="img-responsive gallery-image" src=/dist/imgs/gallery/10.jpg />
                </div>

    </div>
    <div id="window-container">
        <div class="image-enlarged">
            <div class="arrow"></div>
            <div class="arrow"></div>
            <div class="enlarged-image">
                <img src="" id="window" />
            </div>
            <div><button id="close-window">Close</button></div>
        </div>
    </div>

        <div class="footer-outer">
            <div class="footer container">
                <div class="tedxmec-footer">
                    <img class="tedx-x" src="imgs/tedx-x.png" alt="tedxfooter">
                    <img class="tedxpolicy" src="imgs/tedx.png" alt="tedxpolicy">
                </div>
                <div class="connect-footer">
                    <ul>
                        <li class="head">Connect</li>
                        <li>Google Plus</li>
                        <li>Facebook</li>
                        <li>Twitter</li>
                    </ul>
                </div>
                <div class="mec-footer">
                    <ul>
                        <li class="head">TEDx MEC</li>
                        <li>About TEDxMEC</li>
                        <li>Our Team</li>
                        <li>Partners</li>
                    </ul>
                </div>
            </div>
            <div class="copyrightlayer">
                <p>Copyright &copy; TEDx MEC 2017</p>
            </div>
        </div>

    <script src="/dist/build.js"></script>
